<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cotanz</title>
    <link rel="icon" href="logoBlack.png">
    <link rel="apple-touch-icon" href="logoBlack.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/profile.css">
    <!-- endbuild -->

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="profContainer">
        <div class="profInnerContainer">
            <div class="profHeader">
                <div class="profHeaderUpper">
                    <div class="profHeaderLogo" style="background: url(logoBlue.png); background-size: 50px 50px; background-position: center; background-repeat: no-repeat;"></div>
                    <div class="profHeaderSearch"><input type="text" class="profHeaderSearchInput" placeholder="Search"></div>
                    <div class="profHeaderMainMenu">
                        <a href="#" class="mainMenuItemList mainMenuItem1">Home</a>
                        <a href="#" class="mainMenuItemList mainMenuItem2">Profile</a>
                        <a href="#" class="mainMenuItemList mainMenuItem3">Connection</a>
                        <a href="#" class="mainMenuItemList mainMenuItem4">Questions</a>
                        <a href="#" class="mainMenuItemList mainMenuItem5">Blog</a>
                    </div>
                    <div class="profHeaderIcons">
                        <a href="#" class="profHeaderIconsList"><i class="fa fa-envelope fa-lg"></i></a>
                        <a href="#" class="profHeaderIconsList"><i class="fa fa-inbox fa-lg"></i></a>
                        <a href="#" class="profHeaderIconsList"><i class="fa fa-tasks fa-lg"></i></a>
                    </div>
                    <div class="profDropDown"><a href="#" class="profDropDownInner" style="background: url(images/profilepic.jpg); background-size: 50px 50px; width: 50px; height: 50px; align-self: center; margin: 0px auto; border-radius: 100%;"></a></div>
                </div>
                <div class="profHeaderLower">
                    <div class="profHeaderLowerLinks">
                        <div class="lowerLinksList lowerListItems1"></div>
                        <div class="lowerLinksList lowerListItems2"></div>
                        <div class="lowerLinksList lowerListItems3"></div>
                        <div class="lowerLinksList lowerListItems4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</html>
