<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Question | Cotanz</title>
    <link rel="icon" href="logoBlack.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/uploadQuestion.css">
</head>

<body>
    <div class="header">
        <h1 class="headerHeading">Cotanz</h1>
    </div>
    <div class="mainBox">
    	<div class="textArea">
    		<h1 class="questionHeading">Question: </h1>
    		<textarea name="question" id="question" cols="30" rows="10"></textarea>
			<div class="answerChoice">
    			<input type="text" class="answerChoiceItems" placeholder="Choice 1">
    			<input type="text" class="answerChoiceItems" placeholder="Choice 2">
    			<input type="text" class="answerChoiceItems" placeholder="Choice 3">
    			<input type="text" class="answerChoiceItems" placeholder="Choice 4">
			</div>
			<button class="submitButton">Submit</button>
    	</div>
    </div>
</body>

</html>
