<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update profile | Steve jobs</title>
    <link rel="icon" href="logoBlack.png">
    <link rel="apple-touch-icon" href="logoBlack.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.css">
</head>

<body>
    <div class="profHeader">
        <div class="profHeaderUpper">
            <div class="profHeaderLogo" style="background: url(logoBlue.png); background-size: 50px 50px; background-position: center; background-repeat: no-repeat;"></div>
            <div class="profHeaderSearch">
                <input type="text" class="profHeaderSearchInput" placeholder="Search">
            </div>
            <div class="profHeaderMainMenu">
                <a href="#" class="mainMenuItemList mainMenuItem1">Home</a>
                <a href="#" class="mainMenuItemList mainMenuItem2">Profile</a>
                <a href="#" class="mainMenuItemList mainMenuItem3">Connection</a>
                <a href="#" class="mainMenuItemList mainMenuItem4">Questions</a>
                <a href="#" class="mainMenuItemList mainMenuItem5">Blog</a>
            </div>
            <div class="profHeaderIcons">
                <a href="#" class="profHeaderIconsList"><i class="fa fa-envelope fa-lg"></i></a>
                <a href="#" class="profHeaderIconsList"><i class="fa fa-inbox fa-lg"></i></a>
                <a href="#" class="profHeaderIconsList"><i class="fa fa-tasks fa-lg"></i></a>
            </div>
            <div class="profDropDown">
                <a href="#" class="profDropDownInner" style="background: url(images/profilepic.jpg); background-size: 50px 50px; width: 50px; height: 50px; align-self: center; margin: 0px auto; border-radius: 100%;"></a>
                <!--
                        <div class="profDropDownItems">
                            <a href="#" class="insideDropDown">Edit Profile</a>
                            <a href="#" class="insideDropDown">Help</a>
                            <a href="#" class="insideDropDown">Logout</a>
                        </div>
                        -->
            </div>
        </div>
        <div class="profHeaderLower">
            <div class="profHeaderLowerLinks">
                <a href="#" class="lowerLinksList lowerListItems1">Posts</a>
                <a href="#" class="lowerLinksList lowerListItems2">Background</a>
                <a href="#" class="lowerLinksList lowerListItems3">Recommendations</a>
                <a href="#" class="lowerLinksList lowerListItems4">Following</a>
                <a class="headerEmpty"></a>
            </div>
        </div>
    </div>
    <!-- profile form starts -->
    <section class="profile-form">
        <div class="left-form-nav">
            <a href="#personal-details-form">Personal Details</a>
            <a href="#links-form">Links</a>
            <a href="#education-form">Education</a>
            <a href="#professional-form">Professional</a>
            <a href="#projects-form">Projects</a>
            <a href="#account-setting">Account Setting</a>
        </div>
        <div class="right-form">
            <div class="details-form" id="personal-details-form">
                <label for="linked-in-form" class="form-bottom-link-line">Personal Details</label>
                <label for="pp-input-image" class="pp-label">Change Profile Pic</label>
                <div class="pp-form">
                    <div>
                        <img src="images/postpic.jpg" id="prof-pic-form" class="upload-pic-form" alt="">
                    </div>
                    <div>
                        <input type="file" accept="image/*" id="pp-input-image" class="pp-input-image">
                    </div>
                </div>
                <div class="details-form-bottom">
                    <div>
                        <label for="tag-line-form">Tagline</label>
                        <input type="text" id="tag-line-form" placeholder="Front-End Web Developer">
                    </div>
                    <div>
                        <label for="location-form">Location</label>
                        <input type="text" placeholder="California, United States">
                    </div>
                </div>
            </div>
            <div class="details-form" id="links-form">
                <label for="linked-in-form" class="form-bottom-link-line">Links</label>
                <div class="details-form-bottom">
                    <div>
                        <label class="links-form-left" for="linked-in-form">http://linkedin.com/in/</label>
                        <input type="text" id="linked-in-form" placeholder="stevejobs">
                    </div>
                    <div>
                        <label class="links-form-left" for="github-form">http://github.com/</label>
                        <input type="text" id="github-in-form" placeholder="stevejobs">
                    </div>
                    <div>
                        <label class="links-form-left" for="twitter-form">http://twitter.com/</label>
                        <input type="text" id="twitter-form" placeholder="stevejobs">
                    </div>
                </div>
            </div>
            <div class="details-form" id="education-form">
                <label for="linked-in-form" class="form-bottom-link-line">Education</label>
                <label for="pp-input-image" class="pp-label">Change Pic</label>
                <div class="pp-form">
                    <div>
                        <img src="images/postpic.jpg" id="education-pic-form" class="upload-pic-form" alt="">
                    </div>
                    <div>
                        <input type="file" accept="image/*" id="education-input-image" class="pp-input-image">
                    </div>
                </div>
                <div class="details-form-bottom">
                    <div>
                        <label for="university-name">University/College/School</label>
                        <input type="text" id="university-name" placeholder="GLA University">
                    </div>
                    <div>
                        <label for="university-dates-attended">Dates Attended</label>
                        <input type="date" id="university-dates-attended">
                    </div>
                    <div>
                        <label for="university-degree">Degree</label>
                        <input type="text" id="university-degree" placeholder="B-Tech">
                    </div>
                    <div>
                        <label for="university-stream">Field of study</label>
                        <input type="text" id="university-stream" placeholder="Computer Science & Engineering">
                    </div>
                </div>
            </div>
            <div class="details-form" id="professional-form">
                <label for="linked-in-form" class="form-bottom-link-line">Professional</label>
                <label for="pp-input-image3" class="pp-label">Change Company Pic</label>
                <div class="pp-form">
                    <div>
                        <img src="images/postpic.jpg" id="professional-pic-form" class="upload-pic-form" alt="">
                    </div>
                    <div>
                        <input type="file" accept="image/*" id="professional-input-image" class="pp-input-image">
                    </div>
                </div>
                <div class="details-form-bottom">
                    <div>
                        <label for="company-name">Company Name</label>
                        <input type="text" id="company-name" placeholder="Cotanz">
                    </div>
                    <div>
                        <label for="designation">Designation</label>
                        <input type="text" id="designation">
                    </div>
                    <div>
                        <label for="company-location">Location</label>
                        <input type="text" id="company-location" placeholder="B-Tech">
                    </div>
                    <div>
                        <label for="company-time">Time Period</label>
                        <input type="date" id="company-time" placeholder="Computer Science & Engineering">
                    </div>
                    <div>
                        <label for="company-desc-form">Description</label>
                        <textarea name="company-desc-form" id="company-desc-form" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="details-form" id="projects-form">
                <label for="linked-in-form" class="form-bottom-link-line">Projects</label>
                <label for="pp-input-image4" class="pp-label">Change Project Pic</label>
                <div class="pp-form">
                    <div>
                        <img src="images/postpic.jpg" id="project-pic-form" class="upload-pic-form" alt="">
                    </div>
                    <div>
                        <input type="file" accept="image/*" id="project-input-image" class="pp-input-image">
                    </div>
                </div>
                <div class="details-form-bottom">
                    <div>
                        <label for="project-name-form">Project Name</label>
                        <input type="text" id="project-name-form" placeholder="Cotanz">
                    </div>
                    <div>
                        <label for="project-link-form">Project Link</label>
                        <input type="text" id="project-link-form">
                    </div>
                    <div>
                        <label for="project-date-form">Date</label>
                        <input type="date" id="project-date-form" placeholder="B-Tech">
                    </div>
                    <div>
                        <label for="project-desc-form">Description</label>
                        <textarea name="project-desc-form" id="project-desc-form" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="details-form" id="account-setting">
                <label for="linked-in-form" class="form-bottom-link-line">Account Setting</label>
                <div class="details-form-bottom">
                    <div>
                        <label for="first-name-form">First Name</label>
                        <input type="text" id="first-name-form" placeholder="Cotanz">
                    </div>
                    <div>
                        <label for="last-name-form">Last Name</label>
                        <input type="text" id="last-name-form" placeholder="Cotanz">
                    </div>
                    <div>
                        <label for="user-name-form">User Name</label>
                        <input type="text" id="user-name-form">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit">
    </section>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
